<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
	<link rel="stylesheet" href="Content/Styles/de-form-styles.css" type="text/css" media="screen">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="inc/jquery.uniform.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	  (function(){
	    ("input:checkbox, input:radio, textarea, select").uniform();
	  });
	</script>
	<script type="text/javascript" src="Content/Scripts/calc.js"></script>
	<script type="text/javascript" src="Content/Scripts/numberformat.js"></script>
	<script type="text/javascript" src="Content/Scripts/highcharts.js"></script>
	<style>
		body {
			background-color: #cccccc;
		}
		input {
			height: 115%;
		}
		#calc {
			width: 710px;
			background-color: #ffffff;
		}
		#calcResponse {
			width: 250px;
			float: right;
			margin-top: 60px;
		}
		.clearfloat {
			clear: both;
			font-size: 1px;
			height: 0;
		}
		.calcHeader {
			font-family: Oswald;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.tableL {
			text-align: right;
			margin-right: 20px;
		}
		.calcResp1 {
			background-color: #1a7fbd;
			color: #ffffff;
			padding: 4px 0 0 10px;
			font-size: 30px;
			font-family: Oswald;
			margin-bottom: 0;
		}
		.calcResp2 {
			background-color: #00214d;
			color: #ffffff;
			padding: 4px 0 0 10px;
			font-size: 30px;
			font-family: Oswald;
			margin-bottom: 0;
		}
		.calcRespSub {
			color: #ffffff;
			padding: 0 0 2px 0;
			font-size: 10px;
		}
		.calcResp1 label {
			color: #ffffff;
		}
		.calcResp2 label {
			color: #ffffff;
		}
	</style>
</head>
<body>

<div id="calc">
	<div class="calcHeader">1QA Expense Calculator</div>
	<div id="calcResponse">
		<div class="calcResp1" style="margin-bottom:80px;">
			<div id="expC">$-</div>
			<div class="calcRespSub"><label>Revenue</label></div>
		</div>
		<div class="calcResp2">
			<div id="expH">$-</div>
			<div class="calcRespSub"><label>Total Expenses</label></div>
		</div>
	</div>
	<table border=0>
		<tr><td colspan="3"><br /><h3>Assets & Revenues</h3></td></tr>
		<tr>
			<td colspan="2" class="tableL"><label>Assets Under Management:</label></td>
			<td>
				<div style="float:left;width:18px;font-size:10px;">
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_up.gif" border="0" onclick="adjustField('up','expA','1000000','c')" /><br />
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_down.gif" border="0" onclick="adjustField('down','expA','1000000','c')" />
				</div><input style="height:25px;" type="text" id="expA" onkeyup="this.value=addCommas(stripNonNumeric(this.value))" value="25,000,000" />
			</td>
		</tr>
		<tr>
			<td colspan="2" class="tableL"><label>Fee Rate:</label></td>
			<td>
				<div style="float:left;width:18px;font-size:10px;">
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_up.gif" border="0" onclick="adjustField('up','expB','0.05','d2')" /><br />
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_down.gif" border="0" onclick="adjustField('down','expB','0.05','d2')" />
				</div>
				<input style="height:25px;" type="text" id="expB" value="1.00" />
			</td>
		</tr>
		<tr>
			<td colspan="2"></td>
			<td><div class="button_container"><input type="button" value="calculate" class="formButton" onclick="updateExpC()" /></div></td>
		</tr>
		<tr><td colspan="3"><br /><h3>Expenses</h3></td></tr>
		<tr><td colspan="2"></td><td><b><label>Expense % of Revenue</label></b></td></tr>
		<tr>
			<td class="tableL"><label>Salaried & Related Expenses:</label></td>
			<td class="tableL" style="width:70px;"><label><span id="expD1">$-</span></label></td>
			<td width="195px">
				<div style="float:left;width:18px;font-size:10px;">
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_up.gif" border="0" onclick="adjustField('up','expD','1','n')" /><br />
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_down.gif" border="0" onclick="adjustField('down','expD','1','n')" />
				</div>
				<input style="height:25px;" type="text" id="expD" value="19" /><label>%</label>
			</td>
		</tr>
		<tr>
			<td class="tableL"><label>Rent & Office Expenses:</label></td>
			<td class="tableL"><label><span id="expE1">$-</span></label></td>
			<td>
				<div style="float:left;width:18px;font-size:10px;">
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_up.gif" border="0" onclick="adjustField('up','expE','1','n')" /><br />
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_down.gif" border="0" onclick="adjustField('down','expE','1','n')" />
				</div>
				<input style="height:25px;" type="text" id="expE" value="11" /><label>%</label>
			</td>
		</tr>
		<tr>
			<td class="tableL"><label>Business Development:</label></td>
			<td class="tableL"><label><span id="expF1">$-</span></label></td>
			<td>
				<div style="float:left;width:18px;font-size:10px;">
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_up.gif" border="0" onclick="adjustField('up','expF','1','n')" /><br />
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_down.gif" border="0" onclick="adjustField('down','expF','1','n')" />
				</div>
				<input style="height:25px;" type="text" id="expF" value="2" /><label>%</label>
			</td>
		</tr>
		<tr>
			<td class="tableL"><label>Other Expenses:</label></td>
			<td class="tableL"><label><span id="expG1">$-</span></label></td>
			<td>
				<div style="float:left;width:18px;font-size:10px;">
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_up.gif" border="0" onclick="adjustField('up','expG','1','n')" /><br />
					<img style="margin:1px;padding:0;cursor:pointer;" src="Content/Images/calc_down.gif" border="0" onclick="adjustField('down','expG','1','n')" />
				</div>
				<input style="height:25px;" type="text" id="expG" value="8" /><label>%</label>
			</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td><div class="button_container"><input type="button" value="calculate" class="formButton" onclick="updateExpH()" /></div></td>
		</tr>
	</table>
</div>

</body>
</html>
